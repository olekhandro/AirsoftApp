<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Events</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a class="btn btn-primary" [routerLink]='["/events/add"]'>Add</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>CoordX</th>
            <th>CoordY</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Place</th>
          </tr>
        </thead>
        <tr *ngFor="let event of events | async">
          <td>{{event.name}}</td>
          <td>{{event.coordX}}</td>
          <td>{{event.coordY}}</td>
          <td>{{event.date}}</td>
          <td>{{event.startTime}}</td>
          <td>{{event.endTime}}</td>
          <td>{{event.place}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

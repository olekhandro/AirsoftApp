<div class="container">
  <h1>Edit User</h1>
  <form (ngSubmit)="onSubmit()" #addUserForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.userName" required>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" id="firstName" #firstName="ngModel" required>
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
           class="alert alert-danger">
        <div *ngIf="firstName.errors.required">
          First name is required.
        </div>

      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="model.lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" required>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" id="role" name="role" [(ngModel)]="model.role">
        <option *ngFor="let role of userRole.values()">
          {{role}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <select class="form-control" id="state" name="state" [(ngModel)]="model.state">
        <option *ngFor="let role of userState.values()">
          {{role}}
        </option>
      </select>
    </div>


    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="hasCar" name="hasCar" [(ngModel)]="model.hasCar">
      <label class="form-check-label" for="hasCar">Has Car</label>
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
